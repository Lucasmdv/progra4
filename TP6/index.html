<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con fetch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">

            <h2>Obtener post</h2>
            <input type="number" placeholder="id del post">
            <input type="button" value="Obtener">
            <p name="textarea-get" id="textarea-get"></p>

            <h2>Crear un nuevo post</h2>
            <input type="text" placeholder="Titulo">
            <input type="text" placeholder="Contenido">
            <input type="button" value="Crear">
            <p name="textarea-post" id="textarea-post"></p>

            <h2>Modificar un post</h2>
            <input type="number" placeholder="Id del post">
            <input type="text" placeholder="Nuevo titulo">
            <input type="text" placeholder="Nuevo contenido">
            <input type="button" value="Modificar"> 
            <p name="textarea-put" id="textarea-put"></p>
        
            <h2>Eliminar un post</h2>
            <input type="number" placeholder="Id del post">
            <input type="button" value="Eliminar">
            <p name="textarea-delete" id="textarea-delete"></p>

    </div>
    
</body>
</html>
